<script>
	//判断名称是否存在
	$("#f_classify_name").blur(function(){ 
            $('#status').val(2);
            var f_classify_name =$.trim($("#f_classify_name").val());  
            var url="{:U('goodsclassify/names')}";
            var data={"f_classify_name":f_classify_name,"f_classify_fatherid":<?php echo $father_id ?>}; 
            var success=function(response){  
					$(".f_classify_name").hide();
                    if(response){
                        $('#status').val(2);
                    } 
                    if(response.errno==0){ 
                        $("#span").html("该分类已存在");  
                        $('#status').val(2);
                    }else{
						if(f_classify_name!=""){
							$("#span").html("该分类不存在,可以添加");
							$('#status').val(1);
						}
                    }
            } 
            $.post(url,data,success,'json')
    });

	
    function check() {
        //判断house——id
        var f_classify_name = $.trim(document.getElementById("f_classify_name").value);
        if (f_classify_name == '') {
            $(".f_classify_name").show();
            $('#f_classify_name').focus();
            return false;
        }
        $(".f_classify_name").hide(); 
		
		 //判断分类图标
        var f_classify_image = document.getElementById("f_classify_image").value;
        if (f_classify_image == '') {
            $(".f_classify_image").show();
            $('#f_classify_image').focus();
            return false;
        }
        $(".f_classify_image").hide();

        //判断house——id
        var f_classify_remarks = document.getElementById("f_classify_remarks").value;
        if (f_classify_remarks == '') {
            $(".f_classify_remarks").show();
            $('#f_classify_remarks').focus();
            return false;
        }
		
        $(".f_classify_remarks").hide();
		
		var status = document.getElementById("status").value;
        if(status==2){
            return false;
        }
    }


</script>
