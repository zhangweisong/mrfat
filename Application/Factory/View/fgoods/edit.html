        <script type="text/javascript">
            var editor;
            KindEditor.ready(function (K) {
                editor = K.create('textarea[id="fgoods_detail"]', {
                    uploadJson: '{:U(\'kindeditor/upload_json\',array(\'dir\'=>image))}',
                    fileManagerJson: '{:U(\'kindeditor/file_manager_json\')}',
                    allowFileManager: true,
                    urlType: 'domain',
                    afterCreate: function () {
                        this.sync();
                    },
                    afterBlur: function () {
                        this.sync();
                    }
                });

                //多图
                var editor2 = K.editor({
                    allowFileManager : true
                });
                //上传本地图片
                K('#uploadButton').click(function() {
                    editor2.loadPlugin('image', function() {
                        editor2.plugin.imageDialog({
                            showRemote : false, 
                            imageUrl : K('#image').val(), 
                            clickFn : function(url, title, width, height, border, align) { 
                                var data = K.formatUrl(url, 'domain'); 
                                add_album_img(data);
                                editor2.hideDialog();
                            }
                        });
                    });
                });

            });
            //图片插件
            function add_album_img(imgurl) {
                var val = StringOperate.add($("#fgoods_images").val(), imgurl);
                $("#fgoods_images").val(val);
                $("#toollist_pic").append("<li onclick=\"del_album_img(\'" + imgurl + "\',this);\"><a><img src='" + imgurl + "'><i class=\"fa fa-times-circle\"></i></a></li>");
                $('#imagemore').val("");
            }
            function del_album_img(imgurl, obj) {
                var val = StringOperate.remove($("#fgoods_images").val(), imgurl);
                $("#fgoods_images").val(val);
                $(obj).remove();//删除元素
            }
        </script>

        <script>
            $(function () {
                $("#myform").Validform({
                    //tiptype:2
                    tiptype: function (msg, o, cssctl) {
                        var objtip = o.obj.siblings(".Validform_checktip");
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    },
                    datatype: {
                        //传入自定义datatype类型，可以是正则，也可以是函数（函数内会传入一个参数）;
                        "f": /^\d+(.\d+)?$/,
						"price": /^\d+(\.\d+)?(,\d+(\.\d+)?)*$/, 
                        "not0": function (gets, obj, curform, datatype) {
                            if (gets == "0")
                                return false;
                            return true;
                        },
                        "check_usrname": function (gets, obj, curform, datatype) {
                            if (!gets)
                                return false;
                            var factory_id = $("#factory_id").val();
                            if(factory_id=="0") 
                                return "请先选择厂家";
                            //验证用户名不能重复
                            /*
                             参数gets是获取到的表单元素值，
                             obj为当前表单元素，
                             curform为当前验证的表单，
                             datatype为内置的一些正则表达式的引用。
                             */
                            $.ajaxSetup({
                                async: false
                            });  
                            var p_id = $("#p_id").val();  //省份名称id
                            var str = "{:U('fgoods/checkusername_edit')}" 
                            var data = {"factory_id":$("#factory_id").val(),"fgoods_name":gets,"fgoods_id":<?=$goods['fgoods_id']?>}
                            var flag = false;
                            var ajaxdata = "";
                            $.ajax({
                                type: 'get',
                                url: str,
                                data:data,
                                cache: false,
                                success: function (result) {
                                    ajaxdata = result.msg;
                                    flag = result.status ? true : false;
                                },
                                error: function () {
                                    ajaxdata = "数据异常，请重新验证";
                                    flag = false;
                                },
                                async: false
                            });
                            if (!flag)
                                return ajaxdata;
                            return true;
                        }
                    }
                });
            });

//二级分类 
            function get_erji(obj) {
                $("#classify_id").html("<option value='0' >--请选择--</option> ");
                var yiji_id = $(obj).val()
                if (yiji_id == 0)
                    return;
                $.getJSON("{:U('fgoods/get_erji')}&yiji_id=" + yiji_id, function (data) {
                    var html = "";
                    for (var i = 0; i < data.length; i++) {
                        html += "<option value=" + data[i].f_classify_id + ">" + data[i].f_classify_name + "</option>";
                    }
                    $("#classify_id").append(html);
                });
            }
        </script>
