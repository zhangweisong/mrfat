
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>发货</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
	<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
	<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
	<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
</head>
<body>
<div class="right_min">
	<div class="crumbs_nav">
		<i class="iconfont icon-shouye"></i>
		<ul>
			<li><a href="javascript:void(0);">发货备注</a></li>
		</ul>
	</div>
	<div class="min">
		<div class="message">
			<div class="message-block message-border-t">
				<h4 class="message-left_block">发货备注</h4>
			</div> 
			<div class="min">
				<div class="form-item">
					<table class="table"  border="" cellspacing="" cellpadding=""> 
						<tr> 
							<th style="font-weight:bold">订单编号</th>
							<td>{$res.forder_number}</td>
						</tr>
			   </table>
		    </div>
			<div class="min">
                <div class="form_box">
                    <form  name="myform" id="myform" action="{:U('forder/send',array('forder_id'=>$res['forder_id']))}" method="post" onsubmit="return check();"> 
						<div class="form-item">
                            <label class="form-label">发货备注</label>
                            <div class="textarea form-textarea form-input-block" style="width:50%">
                                <textarea type="text" id="forder_tpremark" name="info[forder_tpremark]"  maxlength="50" style="width:100%;height:150px"  ></textarea>
								<i class="forder_tpremark" style="display:none;color:red;">请输入发货备注</i>
                            </div> 
                        </div>
                        <div class="form-item">
                            <div class="form-button form-input-block">
                                <input class="chaxun but" type="submit"  id="submit" onclick="return validate()" value="提交"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
		</div>
	</div>
</div>
</body>
</html>
<script src="/foodsking/Public/admin/js/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        $(".right_min").height($(window).height());
        $('.table_box input').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        var index = parent.layer.getFrameIndex(window.name);
        $('#net').on('click', function(){
            parent.layer.close(index);
        });
    });
	
	function check() {  
		 //判断分类图标
        var forder_tpremark = document.getElementById("forder_tpremark").value;
        if (forder_tpremark == '') {
            $(".forder_tpremark").show();
            $('#forder_tpremark').focus();
            return false;
        }
        $(".forder_tpremark").hide();  
    }
</script>
