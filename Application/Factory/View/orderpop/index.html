<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单统计</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="right_min">
			<div class="crumbs_nav">
				<i class="iconfont icon-shouye"></i>
				<ul>
					<li><a href="{:U('index/welcome')}">首页</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">我的订单</a></li>
					<li> > </li>
					<li><a href="{:U('Orderpop/index')}">订单统计</a></li>
				</ul>
			</div>
			<div class="min">
				<!--查询-->
				<div class="query">
					<form  name="seachform" id="seachform"  action="{:U('Orderpop/index')}"  method="post" class="form"  >  
						<div class="form_input mg_trb form-date">
							<label class="text">日期</label>
							<input type="text" class="laydate-icon layer-date" name="info[starttime]"  value="{$starttime}"  id="start" placeholder="开始时间" readonly/>
							<span>--</span>
							<input type="text" class="laydate-icon layer-date" name="info[endtime]"  value="{$endtime}"  id="end" placeholder="结束时间" readonly/>
						</div>
						<div class="button mg_trb" onclick="location.href='{:U('Orderpop/index')}'">
							<i class="fa fa-refresh ico"></i>
							<input type="button" value="刷新" class="but chongzhi" />
						</div>
						
						<div class="button mg_trb chaxun">
							<i class="fa fa-search ico"></i>
							<input type="submit" value="查询" class="but"  style="    position: absolute; background: none;z-index: 2;"/>
						</div>
					</form>
				</div>
			
				<div class="table_box">
					<table class="table" border="" cellspacing="" cellpadding="">
						
						<thead>
							<tr>
								<th>日期</th> 
								<th>笔数(单)【<span style="color:red">已完成 </span>】</th> 
								<th>经销商</th> 
								<th>订单金额(元)(不含运费)</th>
							</tr>
						</thead>
						<tbody>
							<volist name="infolist" id="list_">
							<tr>
								<td>{$list_.dayinfo}</td>
								<td>{$list_.num}</td> 
								<td><?= $list_['agcy']?$list_['agcy']:'----'?></td> 
								<td>{$list_.pop_fact}</td>
							</tr>
							</volist>
						</tbody>
					</table>
				</div>				
				{$pageshow}
			</div>
		</div>
	</body>
</html>
<script src="__PUBLIC__/admin/js/laydate/laydate.js"></script>
<script> 
    var start = {
        elem: "#start",
        format: "YYYY-MM-DD",
        min: "2000-06-16",
        max: "2099-06-16",
        istime: false,
        istoday: false,
        choose: function (datas) {
            end.min = datas;
            end.start = datas
        }
    };
    var end = {
        elem: "#end",
        format: "YYYY-MM-DD",
        min: "2000-06-16",
        max: "2099-06-16",
        istime: false,
        istoday: false,
        choose: function (datas) {
            start.max = datas
        }
    };
    laydate(start);
    laydate(end);
</script>
<script src="__PUBLIC__/admin/js/placeholder.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$('input, textarea').placeholder();
	});
</script>
<script type="text/javascript">
	$(function(){
		$(".right_min").height($(window).height());
	});
	   //省份下拉框改变，城市给定其联动的值
    $("#p_id").change(function(){
		$("#areaName").empty();
		$("#cityName").empty();
		$("#cityName").append("<option value=\"\">--请选择城市--</option>");
		$("#areaName").append("<option value=\"\">--请选择县区--</option>");
		//清空二级数据
        var p_id=$("#p_id").val();
        $.getJSON("{:U('order/getCityName')}&p_id="+p_id,function(result){
            var data=result.data;
            $("#cityName").empty();
            $("#cityName").append("<option value=''>--请选择城市--</option>");
            $.each(data, function(i, v){
                $("#cityName").append("<option value='"+v['c_id']+"'>"+v['c_name']+"</option>");
            });
        });
    });

    //省份下拉框改变，城市给定其联动的值
    $("#cityName").change(function(){ 
        $("#areaName").empty();
		$("#areaName").append("<option value=\"\">--请选择县区--</option>");
        var c_id=$("#cityName").val(); 
        $.getJSON("{:U('order/getAreaName')}&c_id="+c_id,function(result){ 
            var data=result.data;
            $("#areaName").empty();
            $("#areaName").append("<option value=''>--请选择县区--</option>");
            $.each(data, function(i, v){
                $("#areaName").append("<option value='"+v['a_id']+"'>"+v['a_name']+"</option>");
            });
        });
    });

</script>
