<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>菜单管理</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="right_min">
			<div class="crumbs_nav">
				<i class="iconfont icon-shouye"></i>
				<ul>
					<li><a href="{:U('index/welcome')}">首页</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">系统设置</a></li>
					<li> > </li>
					<li><a href="{:U('adminmenu/index')}">菜单列表</a></li>
				
				</ul>
			</div>
			<div class="min">
				<!--添加菜单-->
				<div class="tianjia">
					<a class="tianjia_but" href="{:U('adminmenu/addmenuinfo',array('menu_id'=>$father_menuinfo['menu_id']))}">
						<i class="fa fa-plus"></i>
						添加菜单
					</a>
				</div>
				<div class="table_box">
					<table class="table" border="" cellspacing="" cellpadding="">
						<colgroup>
							<col width="80">
							<col width="100">
							<col width="100">
							<col width="100">
							<col width="100">
							<col width="100">
							<col>
							
						</colgroup>
						<thead>
							<tr>
								<th>编号</th>
								<th>菜单名称</th>
								<th>菜单类型</th>
								<th>控制器</th>	
								<th>方法</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="listinfo" id="menuinfo">
							<tr>
								<td>{$menuinfo.menu_id}</td>
								<td>{$menuinfo.menu_name}</td>
								<td>
									<if condition="$menuinfo['menu_type'] eq 1 ">
									左侧菜单
									<else />
									操作菜单
									</if>
								
								</td>
								<td>{$menuinfo.controller}</td>
								<td>{$menuinfo.action}</td>
								<td>
									<a href="{:U('adminmenu/index',array('menu_id'=>$menuinfo['menu_id']))}" class="but  chaxun">
										 <i class="fa fa-eye"></i>
										查看下级菜单
									</a>
									<a href="{:U('adminmenu/editmenuinfo',array('menu_id'=>$menuinfo['menu_id']))}" class="but chaxun">
										<i class="fa fa-edit"></i>
										编辑
									</a>
									<!--
									<a href="{:U('adminmenu/delmenuinfo',array('menu_id'=>$menuinfo['menu_id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}" class="but chongzhi">
										<i class="fa fa-trash-o"></i>
										删除
									</a>
									-->
								</td>
							</tr> 
							</volist>
						</tbody>
					</table>
				</div>
				{$pageshow}
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$(".right_min").height($(window).height());
	});
</script>
