<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>培训机构</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css"> 
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/switch-buttons.css">
        <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script> 
        <script src="__PUBLIC__/admin/js/placeholder.js" type="text/javascript" charset="utf-8"></script> 
        <script type="text/javascript">
            $(function () {
                $('input, textarea').placeholder();
            });
        </script> 
    </head>
    <body>
        <div class="right_min">
            <div class="crumbs_nav">
                <i class="iconfont icon-shouye"></i>
                <ul>
                    <li><a href="{:U('index/welcome')}">首页</a></li>
                    <li> > </li>
                    <li><a href="###">三农服务</a></li>
                    <li> > </li>
                    <li><a href="{:U('train/index')}">农业培训机构</a></li>
                </ul>
            </div>
            <div class="min">
                <!--查询-->
                <div class="query">
                    <form name="seachform" id="seachform" action="{:U('train/index')}"  method="post" class="form">
                        <div class="form_input mg_trb">
                            <label class="text">快速检索</label>
                            <input type="text" name="info[key]"  value="{$key}"  placeholder="名称/联系人/电话"  maxlength="20"/>
                        </div> 
                         
                         
                        <div class="button mg_trb" onclick="location.href = '{:U(\'train/index\')}'">
                            <i class="fa fa-refresh ico"></i>
                            <input type="button" value="刷新" class="but chongzhi" />
                        </div>
                        <div class="button mg_trb chaxun">
                            <i class="fa fa-search ico"></i>
                            <input type="submit" value="查询" class="but " style="position: absolute; background: none;z-index: 2;"/>
                        </div>
                    </form>
                </div>
                <div class="tianjia">
                    <a class="tianjia_but" href="{:U('train/add')}">
                        <i class="fa fa-plus"></i>
                        添加培训机构        
                    </a>
                </div>
                <div class="table_box">
                    <table class="table" border="" cellspacing="" cellpadding=""> 
                        <colgroup>
                            <col width="100">
                            <col width="150">
                            <col width="150">
                            <col width="150">
                            <col width="150"> 
                            <col width="200">  
                        </colgroup>
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>图片</th> 
                                <th>联系人</th>
                                <th>电话</th>  
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="train" id="vo">
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.name}</td>
                                <td><img src="{$vo.images}" style="width:50px;height:50px;"/></td>
                                <td>{$vo.people}</td>
                                <td>{$vo.phone}</td> 
                                <td> 
                                    <a href="{:U('train/edit',array('id'=>$vo['id']))}"  class="but chaxun">
                                        <i class="fa fa-edit"></i>
                                        编辑
                                    </a> 
                                    <a href="{:U('train/del',array('id'=>$vo['id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}" class="but chongzhi">
                                    <i class="fa fa-trash-o"></i>
                                    删除</a> 
                                    <p onclick="xiangqing({$vo.id})"  class="but chaxun">
									<i class="fa fa-eye" ></i>
									查看详情</p>
                                    
                                    <p onclick="addnotice({$vo['id']})" class="but chaxun">
                                    <i class="fa fa-plus"></i>
                                    添加培训通知</p>    
                                </td>
                            </tr> 
                        </volist>
                        </tbody>
                    </table>
                </div>
                {$pageshow}
            </div>
        </div> 
    </body>
    <script src="__PUBLIC__/admin/js/layer/layer.js"></script>
<script>  
$(".right_min").height($(window).height());
    var body_w=$(".right_min").width()-100;
    var body_h=$(".right_min").height()-50;
    function xiangqing(a){ 
        layer.open({
            type: 2,
            title: false,
            skin:"layui-layer-molv",
            shade: [0.5, '#000000'],
            scrollbar:false,
            maxmin: false,
            shadeClose: false, //点击遮罩关闭层
            area : [body_w+"px",body_h+"px"],
            content: '{:U("train/info")}&id='+a
        });
    }
    
    function addnotice(id){ 
        window.location.href = "{:U("train/addnotice")}&id="+id;
    }
	 
</script>
</html>
