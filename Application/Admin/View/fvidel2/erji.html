<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图文专区二级分类</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css"> 
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/switch-buttons.css">
        <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script> 
    </head>
    <body>
        <div class="right_min">
            <div class="crumbs_nav">
                <i class="iconfont icon-shouye"></i>
                <ul>
                    <li><a href="{:U('index/welcome')}">首页</a></li>
                    <li> > </li>
                    <li><a href="###">三农服务</a></li>
                    <li> > </li>
                    <li><a href="{:U('fvidel2/index')}">图文专区分类</a></li>
                    <li> > </li>
                    <li><a href="###">{$current_class.skc_title}</a></li>
                </ul>
            </div>
            <div class="min">
                <!--查询-->
                <div class="query">
                    <form name="seachform" id="seachform" action="{:U('fvidel2/erji',array('skc_id'=>$current_class['skc_id']))}"  method="post" class="form">
                        <div class="form_input mg_trb">
                            <label class="text">二级分类名称</label>
                            <input type="text" name="info[skc_title]" value="{$skc_title}" placeholder="二级分类名称" maxlength="50"/>
                        </div>   
                        <div class="button mg_trb" onclick="location.href = '{:U(\'fvidel2/erji\',[\'skc_id\'=>$current_class[\'skc_id\']])}'">
                            <i class="fa fa-refresh ico"></i>
                            <input type="button" value="刷新" class="but chongzhi" />
                        </div>
                        <div class="button mg_trb chaxun">
                            <i class="fa fa-search ico"></i>
                            <input type="submit" value="查询" class="but " style="position: absolute; background: none;z-index: 2;"/>
                        </div>
                    </form>
                </div>
                <div class="tianjia">
                    <a class="tianjia_but" href="{:U('fvidel2/add_erji',array('fid'=>$current_class['skc_id']))}">
                        <i class="fa fa-plus"></i>
                        添加二级分类
                    </a>
                </div>
                <div class="table_box">
                    <table class="table" border="" cellspacing="" cellpadding=""> 
                        <thead>
                            <tr>
                                <th>编号</th> 
                                <th>父级分类</th>
                                <th>分类名称</th>
                                <th>分类图片</th> 
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="listinfo" id="content">
                            <tr>
                                <td>{$content.skc_id}</td>  
                                <td>{$current_class.skc_title}</td>  
                                <td>{$content.skc_title}</td>  
                                <td><img src="{$content.skc_image}" style="width:50px;"></td>  
                                <td>  
                                    <a href="{:U('fvidel2/edit_erji',array('skc_id'=>$content['skc_id']))}"  class="but chaxun">
                                        <i class="fa fa-edit"></i>
                                        编辑
                                    </a>
                                    <a href="{:U('fvidel2/delete_erji',array('skc_id'=>$content['skc_id']))}" onclick="{
                                                if (confirm('确认删除?')) {
                                                    return true;
                                                }
                                                return false;
                                            }"  class="but chongzhi">
                                        <i class="fa fa-trash-o"></i>
                                        删除
                                    </a>  
                                </td>
                            </tr> 
                        </volist>
                        </tbody>
                    </table>
                </div>
                {$pageshow}
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
    $(function () {
        $(".right_min").height($(window).height());
    }); 
</script>  
<script src="__PUBLIC__/admin/js/placeholder.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function () { 
        $('input, textarea').placeholder();
    });
</script>
<script type="text/javascript">
	$(function(){
		$(".right_min").height($(window).height());
	}); 
</script>
