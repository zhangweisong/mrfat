<script>
	var classify_id={$classify_id};
	var jifen_classify_fatherid={$classify['jifen_classify_fatherid']};
	 
	//判断名称是否存在
	$("#classify_name").blur(function(){ 
            $('#status').val(2);
            var classify_name =$.trim($("#classify_name").val());  
            var url="{:U('jifen/name_es')}";
            var data={"classify_name":classify_name,"classify_id":classify_id,"jifen_classify_fatherid":jifen_classify_fatherid}; 
            var success=function(response){  
					$(".classify_name").hide();
                    if(response){
                        $('#status').val(2);
                    } 
                    if(response.errno==0){ 
                        $("#span").html("该分类已存在");  
                        $('#status').val(2);
                    }else{
						if(classify_name!=''){
							$("#span").html("该分类不存在，可以编辑");
							$('#status').val(1);
						}
                    }
            } 
            $.post(url,data,success,'json')
    });
	
	
    function check() {
        var classify_name = document.getElementById("classify_name").value;
        if (classify_name == '') {
            $(".classify_name").show();
            $('#classify_name').focus();
            return false;
        }
        $(".classify_name").hide();

        var classify_fatherid = document.getElementById("classify_fatherid").value;
        if (classify_fatherid == '') {
            $(".classify_fatherid").show();
            $('#classify_fatherid').focus();
            return false;
        }
        $(".classify_fatherid").hide();
		/*
        var classify_image = document.getElementById("classify_image").value;
        if (classify_image == '') {
            $(".classify_image").show();
            $('#classify_image').focus();
            return false;
        }
        $(".classify_image").hide();

		
        var classify_remarks = document.getElementById("classify_remarks").value;
        if (classify_remarks == '') {
            $(".classify_remarks").show();
            $('#classify_remarks').focus();
            return false;
        }
        $(".classify_remarks").hide();
        */
        var status = document.getElementById("status").value;
        if(status==2){
            return false;
        } 
        
        document.getElementById("submit").disabled = true;
    }


</script>
