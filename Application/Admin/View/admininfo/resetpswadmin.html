<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
		<link href="__PUBLIC__/validform/Validform.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="__PUBLIC__/validform/Validform_v5.3.2.js"></script>
	</head>
	<body>
		<div class="right_min">
			<div class="crumbs_nav">
				<i class="iconfont icon-shouye"></i>
				<ul>
					<li><a href="{:U('index/welcome')}">首页</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">修改登录密码</a></li>
				</ul>
			</div>
			<div class="min">
				<div class="form_box">
					<form name="myform" id="myform" action="{:U('admininfo/resetpswadmin',array('admin_id'=>$admininfo['admin_id']))}" method="post">
						<div class="form-item">
							<label class="form-label">用户名</label>
							<div class="form-text form-input-block">
								<input name="username" id="username" type="text" class="dfinput" readonly value="{$admininfo.username}" />
								<i class="Validform_checktip"></i>
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">真实姓名</label>
							<div class="form-text form-input-block">
								<input name="realname" id="realname" type="text" class="dfinput" readonly value="{$admininfo.realname}" />
								<i class="Validform_checktip"></i>
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">原密码</label>
							<div class="form-text form-input-block">
								<input name="info[oldpassword]" id="oldpassword" type="password" class="dfinput" datatype="*5-15" nullmsg="请输入原密码！" errormsg="原密码范围在5~15位之间！" maxlength="20" /><i class="Validform_checktip"></i>
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">新密码</label>
							<div class="form-text form-input-block">
								<input name="info[newpassword]" id="newpassword" type="password" class="dfinput" datatype="*5-15" nullmsg="请输入新密码！" errormsg="新密码范围在5~15位之间！" maxlength="20" /><i class="Validform_checktip"></i>
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">新密码确认</label>
							<div class="form-text form-input-block">
								<input name="info[newpassword2]" id="newpassword2" type="password" class="dfinput" datatype="*5-15" nullmsg="请输入新密码确认！" errormsg="新密码确认范围在5~15位之间或两次新密码不一致！" recheck="info[newpassword]" maxlength="20" /><i class="Validform_checktip"></i>
							</div>
						</div>
						<div class="form-item">
							<div class="form-button form-input-block">
								<input class="chaxun but" type="submit" value="提交"/>
								<button class="but chongzhi" type="button" onclick="location.href='{:U('index/welcome')}'">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
 
<script type="text/javascript">
	$(function(){
		$(".right_min").height($(window).height());
		
		$('.skin-section input').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
		$('input').on('ifChecked', function(event){
		  //alert($(this).val());
		});
	});
</script>
	<script>
	$(function(){
		$("#myform").Validform({
			//tiptype:2
			tiptype:function(msg,o,cssctl){
				var objtip=o.obj.siblings(".Validform_checktip");
				cssctl(objtip,o.type);
				objtip.text(msg);
			}
		});
	}); 
	</script>
