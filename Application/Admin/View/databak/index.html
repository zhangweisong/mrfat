<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数据库备份</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

    <div class="right_min">
			<div class="crumbs_nav">
				<i class="iconfont icon-shouye"></i>
				<ul>
					<li><a href="{:U('index/welcome')}">首页</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">系统设置</a></li>
					<li> > </li>
					<li><a href="{:U('databak/index')}">数据库备份</a></li>
				</ul>
			</div>
			<div class="min">
				<!--添加角色-->
				<div class="tianjia">
					<a class="tianjia_but" href="{:U('databak/backdb')}">
						<i class="fa fa-plus"></i>
						备份数据库
					</a>
				</div>
				<div class="table_box">
					<table class="table" border="" cellspacing="" cellpadding="">
						<colgroup>
							<col width="80">
							<col width="100">
							<col width="100">
							<col width="100">
							<col width="100">
						</colgroup>
						<thead>
							<tr>
								<th>编号</th>
								<th>文件名</th>
								<th>文件大小</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						<volist name="listinfo" id="info" key="key">
							<tr>
								<td>{$key}</td>
								<td>{$info.name}</td>
								<td>{$info.size}</td>
								<td>{$info.time}</td>
								<td>
									<a href="{:U('databak/delbak',array('name'=>$info['name']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}" class="but chongzhi">
									<i class="fa fa-trash-o"></i>
									删除</a>
									<a href="{:U('databak/downloadbak',array('name'=>$info['name']))}" class="but chaxun">
									<i class=" fa fa-cloud-download"></i>
									下载</a>
								</td>
							</tr> 
						</volist>
						
						</tbody>
					</table>
				</div>
			</div>
    </div>
<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
