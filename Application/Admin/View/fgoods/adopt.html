<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>产品审核</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
        <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
		
    </head>
    <body>
        <div class="right_min">
            <div class="crumbs_nav">
                <i class="iconfont icon-shouye"></i>
                <ul>
                    <li><a >产品审核</a></li>
                </ul>
            </div> 
            <div class="min">
               <div class="form-item">
                   <table class="table"  border="" cellspacing="" cellpadding="">
                       <tr>
                           <td colspan="4" style="font-weight:bold">产品审核</td>
                       </tr>
                       <tr>
                           <th style="font-weight:bold">产品名称</th>
                           <td>{$res.fgoods_name}</td> 
                       </tr> 
                   </table> 
               </div> 
		    </div>
            <div class="min">
                <div class="form_box">
                    <form  name="myform" id="myform" action="{:U('Fgoods/pass')}" method="post" onsubmit="return check()" >
                        <input type="hidden" name="fgoods_id"  value="{$res.fgoods_id}"  />
                        <div class="form-item">
                            <label class="form-label">商品规格</label>
                            <div class="form-text form-input-block">
                                <input type="text"  value="{$res['fgoods_spec']}"  placeholder="规格用，隔开" id="fgoods_spec" maxlength="60"  readonly/> 
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-label">指导价</label>
                            <div class="form-text form-input-block">
                                <input type="text" name="fgoods_zhidaojia" value="{$res['fgoods_zhidaojia']}"  placeholder="指导价，用隔开" id="fgoods_zhidaojia" maxlength="60" /> 
                            </div>
                        </div>
						<div class="form-item">
                            <label class="form-label">通过备注信息：</label>
                            <div class="textarea form-textarea form-input-block" style="width:50%">
                                <textarea type="text" id="fgoods_rewss" name="fgoods_rewss"  maxlength="255" style="width:100%;height:150px"  ></textarea>
                            </div> 
                        </div>
                        <div class="form-item">
                            <div class="form-button form-input-block">
                                <input class="chaxun but" type="submit"  id="submit" onclick="return validate()" value="提交"/>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
      function validate(){ 
          var fgoods_spec=$('#fgoods_spec').val(); 
          var fgoods_zhidaojia=$('#fgoods_zhidaojia').val();
          
          var arr = fgoods_spec.split(',');
          var arr_ = fgoods_zhidaojia.split(',');
		  if(fgoods_zhidaojia == ''){  
                alert('请输入指导价');  
                return false;  
          }  
          if(arr.length!=arr_.length){
                alert('指导价应该和规格对应'); 
                return false;  
          }
          
		  var look_remark=$('#fgoods_rewss').val();
		  if(look_remark == ''){  
                alert('请输入备注信息');  
                return false;  
          } 
          if (confirm("确认通过该产品申请?")) {
			  return true;
			}else{
			  return false;
		    }		  
	  }
     
</script>
<if condition="$popinfo['pop_flag'] eq 2">
<script type="text/javascript" src="__PUBLIC__/admin/js/layer/layer.js"></script>
<script>
        var index = parent.layer.getFrameIndex(window.name); //
        parent.layer.close(index);  // 关闭layer
        parent.location.reload();
 </script>
</if>
