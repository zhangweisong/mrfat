<body >
<div class="right_min">
    <div class="crumbs_nav">
        <i class="iconfont icon-shouye"></i>
        <ul>
            <li><a href="javascript:void(0);">专家申请提现审核</a></li>
        </ul>
    </div>
	<div class="min">
		<div class="form_box">
			<form name="myform" id="myform" action="{:U('expertpopinfo/tongguo',array('pop_id'=>$pop_id))}" method="post">
				<div class="form-item">
					<label class="form-label">审核备注信息</label>
					<div class="form-textarea form-input-block">
						<textarea name="info[pop_check_remark]" style="width:100%; height:70px" id="pop_check_remark" class="dfinput"  datatype="*2-255" errormsg="通过备注信息在2~255位之间！" maxlength="255"></textarea>

					</div>
				</div>
				<div class="form-item">
					<div class="form-button form-input-block">
						<input class="chaxun but" type="submit" value="审核通过"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</html>
<script>
	$(function(){
		$("#myform").Validform({
			//tiptype:2
			tiptype:function(msg,o,cssctl){
				var objtip=o.obj.siblings(".Validform_checktip");
				cssctl(objtip,o.type);
				objtip.text(msg);
			}
		});
	}); 
</script>

<if condition="$status  eq 2">
	<script type="text/javascript" src="__PUBLIC__/admin/js/layer/layer.js"></script>

        parent.layer.close(index);  // 关闭layer
        parent.location.reload();
	</script>
</if>
