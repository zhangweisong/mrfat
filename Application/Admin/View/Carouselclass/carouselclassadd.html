<style>
	.form-button .ke-inline-block.but{margin-top:0;}
	.form-button .ke-button-common{display:block;width:100%; height:100%; line-height:38px; background:none;}
	.form-button .ke-button-common.ke-button{color:#fff; font-size:16px;}

<body>
<div class="right_min">
    <div class="crumbs_nav">
        <i class="iconfont icon-shouye"></i>
        <ul>
            <li><a href="{:U('index/welcome')}">首页</a></li>

        </ul>
    </div>
    <div class="min">
        <div class="form_box">
            <form name="myform" id="myform" action="{:U('Carouselclass/Carouselclassadd')}" method="post" onsubmit="return checkfrom()">
                <div class="form-item">
                    <label class="form-label">分类名称</label>
                    <div class="form-text form-input-block">
                        <input name="focusclassify_name" id="focus_title" type="text" class="dfinput" datatype="*2-20" errormsg="分类名称字数在2~20位之间！" maxlength="20" />
                          <i class="focus_title" style="display:none;color:red;">请输入分类名称</i>
                    </div>
                </div>
                <div class="form-item">
                        <label class="form-label">状态</label>
                        <div class="form-radio form-input-block">
                            <div class="skin-section">
                                <ul>
                                    <li>
                                        <input type="radio" name="focusclassify_isable" value="1"  checked>
                                        <span>开启</span>
                                    </li>
                                    <li>
                                        <input  type="radio" name="focusclassify_isable" value="2" >
                                        <span>关闭</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
                <!--
                <div class="form-item">
                    <label class="form-label">分类说明</label>
                    <div class="form-textarea form-input-block">
                        <textarea name="focusclassify_remarks" placeholder="请输入分类说明" id="content"  ></textarea>
                        <i class="content" style="display:none;color:red;">请输入分类说明</i>
                         
                    </div>
                </div>
                
                <div class="form-item">
                    <label class="form-label">排序</label>
                    <div class="form-select form-input-block">
                        <select name="focusclassify_sort" class="dfinput" datatype="*" errormsg="请选选择排列序号!" id="sort" >
                            <option value="">--请选选择排列序号--</option>
                            <volist name="focusOrder" id="data" >
                                <option value="{$key}">{$data}</option>
                            </volist>
                        </select>
                         <i class="sort" style="display:none;color:red;">请输入排序</i>
                    </div>
                </div>
                -->
                <div class="form-item">
                    <div class="form-button form-input-block">
                        <input class="chaxun but" type="submit" value="提交" id="tijiao"/>
                        <button class="but chongzhi" type="button" onclick="location.href='{:U('Carouselclass/index')}'">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
<script type="text/javascript">
    $(function(){
        $(".right_min").height($(window).height());

        $('.skin-section input').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $('input').on('ifChecked', function(event){
            //alert($(this).val());
        });
    });
</script>
<script>
    $(function(){
        $("#myform").Validform({
            //tiptype:2
            tiptype:function(msg,o,cssctl){
                var objtip=o.obj.siblings(".Validform_checktip");
                cssctl(objtip,o.type);
                objtip.text(msg);
            }
        });
    });
</script>

        $(".focus_title").show();
        $('#focus_title').focus();
        return false;
    }
    $(".focus_title").hide();

        });
