<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>通过审核</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
        <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
		
    </head>
    <body>
        <div class="right_min">
            <div class="crumbs_nav">
                <i class="iconfont icon-shouye"></i>
                <ul>
                    <li><a>通过审核</a></li>
                </ul>
            </div>     
            <div class="min">
                <div class="form_box">
                    <form  name="myform" id="myform" action="{:U('cultivate/adopted')}" method="post" onsubmit="return check()" >
                        <input type="hidden" name="id"  value="{$id}"  />
						<div class="form-item">
                            <label class="form-label">通过备注信息：</label>
                            <div class="textarea form-textarea form-input-block" style="width:50%">
                                <textarea type="text" id="remark" name="remark"  maxlength="255" style="width:100%;height:150px"  ></textarea>
                            </div> 
                        </div>
                        <div class="form-item">
                            <div class="form-button form-input-block">
                                <input class="chaxun but" type="submit"  id="submit" onclick="return validate()" value="提交"/>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
      function validate(){ 
		  var remark=$('#remark').val();
		  if(remark == ''){  
                alert('请输入备注信息');  
                return false;  
          } 
          if (confirm("确认通过该申请?")) {
			  return true;
			}else{
			  return false;
		    }		  
	  }
     
</script>
