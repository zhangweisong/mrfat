
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>报名详情</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
	<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
	<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
	<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
</head>
<body>
<div class="right_min">
	<div class="crumbs_nav">
		<i class="iconfont icon-shouye"></i>
		<ul>
			<li><a href="javascript:void(0);">报名详情</a></li>
		</ul>
	</div>
	<div class="min">
		<div class="message">
			<div class="message-block message-border-t">
				<h4 class="message-left_block">报名详情</h4>
			</div>
			<table class="table" border="" cellspacing="" cellpadding=""> 
				<tr>	 
					<th style="font-weight:bold">农户姓名</th>
					<td>{$cultivate.u_name}</td>
					<th style="font-weight:bold">农户电话</th>、
                    <td>{$cultivate.u_phone}</td>
                    <th style="font-weight:bold">农户地址</th>、
                    <td>{$cultivate.u_address}</td>  
				</tr>
				<tr>
					
					<th style="font-weight:bold">报名时间</th>
					<td>{$cultivate.addtime}</td>  
					<th style="font-weight:bold">培训公司</th>
                    <td>{$cultivate.names}</td> 
                    <th style="font-weight:bold">申请职位</th>
                    <td>{$cultivate.name}</td>  
				</tr>  
                <tr>  
                    <th style="font-weight:bold">审核备注</th>
					<td colspan="6">{$cultivate.remark}</td> 
			</table>  
          
		</div>
	</div>
</div>
</body>
</html>
<script src="/foodsking/Public/admin/js/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        $(".right_min").height($(window).height());
        $('.table_box input').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        var index = parent.layer.getFrameIndex(window.name);
        $('#net').on('click', function(){
            parent.layer.close(index);
        });
    });
</script>
