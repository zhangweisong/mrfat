<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>农资贷款金额列表</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
        <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
        <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">   
    </head>
    <body>
        <div class="right_min">
            <div class="crumbs_nav">
                <i class="iconfont icon-shouye"></i>
                <ul>
                    <li><a href="{:U('index/welcome')}">首页</a></li>
                    <li> > </li>
                    <li><a href="###">经销商管理</a></li> 
                    <li> > </li>
                    <li><a href="{:U('book/index')}">农资贷款金额列表</a></li>
                    <li> > </li>
                    <li><a href="###">新增</a></li>
                </ul>
            </div>
            <div class="min">
                <div class="form_box">
                    <form action="{:U('amoney/add')}" method="post" onsubmit="return check();"> 


                        <div class="form-item">
                            <label class="form-label">金额范围</label>
                            <div class="form-text form-input-block">
                                <input type="text" name="info[money]" placeholder="" id="money" maxlength="60" />
                                <i id="span" style="color:red;"></i>
                                <i class="money" style="display:none;color:red;">金额范围不能为空</i>
                            </div> 
                        </div>  
                        <div class="form-item">
                            <div class="form-button form-input-block">
                                <input class="chaxun but" type="submit" value="提交" id="submit"/>
                                <a  href="{:U('amoney/index')}">
                                    <button class="but chongzhi" type="button">返回</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>  
 
<script>
    $(function () {
        $('.form-checkbox input,.form-radio input').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
    $(function () {
        $(".right_min").height($(window).height());
        $('.form-checkbox input,.form-radio input').on('ifChecked', function (event) {
            var a = $(this).val();
            $("#book_isable").val(a);
        });
    }); 

    function check() { 
        var money = $("#money").val();
        if(money==""){
           $(".money").show();
           return false;
        }
    }


</script>
