<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绑定银行卡</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
    <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
    <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
    <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="right_min">
    <div class="crumbs_nav">
        <i class="iconfont icon-shouye"></i>
        <ul>
            <li><a href="{:U('index/welcome')}">首页</a></li>
            <li> > </li>
            <li><a href="javascript:void(0);">农户管理</a></li>
            <li> > </li>
            <li><a href="javascript:void(0);">绑定银行卡</a></li>
        </ul>
    </div>
    <div class="min">
        <!--查询-->

        <div class="query">
            <form  name="seachform" id="seachform"  action="{:U('bank/index')}"  method="post" class="form"  >               
				<div class="form_input mg_trb">
                    <label class="text">农户姓名</label>
                    <input type="text" name="info[realname]" id="realname" value="{$realname}"  placeholder="请输入农户姓名/农户电话"  maxlength="20"/>
                </div>
                <div class="select mg_trb">
                    <span class="text">消息状态</span>
                    <select name="info[bank_flag]">
                        <option value="">--请选择状态--</option>
                        <volist name="bank_flag" id="data">
                            <option value="{$key}" <if condition="$key eq $bank_flag1 ">selected</if>>{$data}</option>
                        </volist>
                    </select>
                </div>										
                <div class="button mg_trb" onclick="location.href='{:U('bank/index')}'">
                    <i class="fa fa-refresh ico"></i>
                    <input type="button" value="刷新" class="but chongzhi" />
                </div>

                <div class="button mg_trb chaxun">
							<i class="fa fa-search ico"></i>
							<input type="submit" value="查询" class="but " style="    position: absolute; background: none;z-index: 2;" />
						</div>
            </form>
        </div>
        <div class="table_box">
            <table class="table" border="" cellspacing="" cellpadding="">
                <thead>
                <tr>
                    <th>编号</th>                   
                    <th>农户姓名</th>
                    <th>农户电话</th>
					<th>银行卡卡号</th>
					<th>银行卡户主姓名</th>
                    <th>银行卡名称</th> 
                    <th>是否默认</th>                    
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="listinfo" id="bank">
                    <tr>
                        <td>{$bank.bank_id}</td>
                        <td>{$bank.realname}</td>
                        <td>{$bank.phone}</td>
						<td>{$bank.account_no}</td>
                        <td>{$bank.account_name}</td>
                        <td>{$bank.bank_name}</td> 
                        <td>{$bank_flag[$bank['bank_flag']]}</td>
                        <td>
                            <a href="{:U('bank/del',array('bank_id'=>$bank['bank_id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}" class="but chongzhi">
                                <i class="fa fa-trash-o"></i>
                                删除
							</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        {$pageshow}
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $(".right_min").height($(window).height());
    });
</script>
<script src="__PUBLIC__/admin/js/placeholder.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$('input, textarea').placeholder();
	});
</script>
