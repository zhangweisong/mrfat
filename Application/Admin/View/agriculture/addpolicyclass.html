<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加政策解读分类</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
    <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
    <link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
    <script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
    <link href="__PUBLIC__/validform/Validform.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/validform/Validform_v5.3.2.js"></script>
</head>
<style>
    .form-button .ke-inline-block.but{margin-top:0;}
    .form-button .ke-button-common{display:block;width:100%; height:100%; line-height:38px; background:none;}
    .form-button .ke-button-common.ke-button{color:#fff; font-size:16px;}
    .form-button .ke-upload-area.ke-form .ke-upload-file{display:block;width:100% !important; height:100%;     cursor: pointer;}
</style>
<body>
<div class="right_min">
    <div class="crumbs_nav">
        <i class="iconfont icon-shouye"></i>
        <ul>
            <li><a href="{:U('index/welcome')}">首页</a></li>
            <li> > </li>
            <li><a href="javascript:void(0);">三农服务</a></li>
            <li> > </li>
            <li><a href="{:U('agriculture/cropclass')}">政策解读分类</a></li>
            <li> > </li>
            <li><a href="javascript:void(0);">添加政策解读分类</a></li>
        </ul>
    </div>
    <div class="min">
        <div class="form_box">
            <form name="myform" id="myform" action="{:U('agriculture/addpolicyclass')}" method="post">
                <div class="form-item">
                    <label class="form-label">政策解读分类名称</label>
                    <div class="form-text form-input-block">
                        <input name="pic_title" id="pic_title" type="text" class="dfinput" ajaxurl="{:U('agriculture/existploclass')}" datatype="*1-50" errormsg="政策解读分类名称字数在2~10位之间！" maxlength="50" />
                        <i class="Validform_checktip"></i>
                    </div>
                </div>
                <!--
                <div class="form-item">
                    <label class="form-label">排序</label>
                    <div class="form-select form-input-block">
                        <select name="pic_order" datatype="*" class="dfinput"  >
                            <option value="" >--请选择排序--</option>
                            <volist name="orderInfo" id="data">
                                <option value="{$key}" >{$data}</option>
                            </volist>
                        </select>
                        <i class="Validform_checktip"></i>
                    </div>
                </div>
                -->
                <div class="form-item">
                    <label class="form-label">政策解读分类状态</label>
                    <div class="form-radio form-input-block">
                        <div class="skin-section">
                            <ul>
                                <li>
                                    <input type="radio" name="pic_isable" value="1"  checked >
                                    <span>启用</span>
                                </li>
                                <li>
                                    <input  type="radio" name="pic_isable" value="2" >
                                    <span>禁用</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-button form-input-block">
                        <input class="chaxun but" type="submit" value="提交"/>
                        <button class="but chongzhi" type="button" onclick="location.href='{:U('agriculture/policyinterclass')}'">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $(".right_min").height($(window).height());

        $('.skin-section input').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $('input').on('ifChecked', function(event){
            //alert($(this).val());
        });
    });
</script>
<script>
    $(function(){
        $("#myform").Validform({
            //tiptype:2
            tiptype:function(msg,o,cssctl){
                var objtip=o.obj.siblings(".Validform_checktip");
                cssctl(objtip,o.type);
                objtip.text(msg);
            }
        });
    });

</script>
