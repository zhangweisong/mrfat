<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>农资贷款</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="__PUBLIC__/agcy/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/agcy/css/common.css" />
		<style>
			.cont{
				padding: 0 0.64rem;
				margin-bottom: 3rem;
			}
			.cont p{
				font-size: 1.12rem;
				line-height: 2rem;
				padding: 1rem 0;
			}
			.cont span{
				margin: 0 1rem;
			}
			.cont span input{
				margin-right: 0.5rem;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<a href="###">
				<img src="__PUBLIC__/agcy/images/left.png" />
			</a>
			<p>农资贷款</p>
		</div>
		<div class="cont">
			<p class="xx" id="agcy_name">店铺名称：{$agcy.agcy_name}</p>
			<p class="xx" id="agcy_manager">店铺负责人：{$agcy.agcy_manager}</p>
			<p class="xx" id="agcy_tel">店铺电话：{$agcy.agcy_tel}</p>
			<p class="xx" id="agcy_address">店铺地址：{$agcy.agcy_address}</p>
			<p class="xx" >所需贷款：<volist name="agcymoney" id="agcymoney" key="k"><span><input type="radio" name="money" value="{$k}" <if condition="$k eq 1 " >checked </if>/>{$agcymoney.money}</span></volist></p>
		</div>
		<div class="btnn" >确定</div>
		<script type="text/javascript" src="__PUBLIC__/agcy/js/screenSize.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/agcy/js/jquery-3.1.1.min.js" ></script>
        <script type="text/javascript" src="__PUBLIC__/layer/layer.js" ></script>
	</body>
    <script>
    $(".btnn").click(function(){
        $(".btnn").unbind("click");
        var agcym_id=$("input[name='money']:checked").val();
        $.post("{:U('loans/nzdk')}",{'agcym_id':agcym_id},function(res){
            if(res.data==1){
                layer.msg('贷款成功！',{icon:6,time:1000}, function () {
                    window.location = "{:U('index/index')}";
                });
            }else{
                layer.msg('贷款失败！',{icon:5,time:1000}, function () {
                    window.location = "{:U('index/index')}";
                });
            }
        
        });
    });
    
    
    </script>
</html>
