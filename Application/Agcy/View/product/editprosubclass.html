<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑二级分类</title>
    <!--说明文字编码-->
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <!--控制状态栏显示样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--解决uc字体变大问题-->
    <meta name="wap-font-scale" content="no">
    <!--手机号码不被显示为拨号链接-->
    <meta content="telephone=no" name="format-detection" />
    <!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="__PUBLIC__/agcy/css/public.css" />
    <link rel="stylesheet" href="__PUBLIC__/agcy/css/common.css" />
    <style>
        .cont{
            padding: 0 0.64rem;
        }
        .sel{
            margin: 1rem 0;
        }
        .sel p{
            font-size: 1.12rem;
            line-height: 2.8rem;
        }
        .sel select{
            width: 77.5%;
            font-size: 1.12rem;
            padding: 0 0.5rem;
            border-radius: 0.4rem;
            border: 1px solid #dcdcdc;
        }
        .tx{
            margin: 1rem 0 4rem;
        }
        .tx p{
            font-size: 1.12rem;
            line-height: 2.8rem;
        }
        .tx input{
            width: 73%;
            font-size: 1.12rem;
            padding: 0 0.5rem;
            border-radius: 0.4rem;
            border: 1px solid #dcdcdc;
        }
    </style>
</head>

<body>
<div class="header">
    <a href="{:U('product/productclassify')}">
        <img src="__PUBLIC__/agcy/images/left.png" />
    </a>
    <p>编辑二级分类</p>
</div>
<div class="cont">
    <div class="tx flexb">
        <p>所属一级：</p>
        <input type="text" id="fa_class_name"  maxlength="8" readonly value="{$faName[$classInfo[agcy_classify_fatherid]]}" />
    </div>
    <input type="hidden" id="agcy_id" value="{$classInfo.agcy_classify_id}"/>
    <div class="tx flexb">
        <p>二级分类：</p>
        <input type="text" id="class_name"  maxlength="8"  value="{$classInfo.agcy_classify_name}" />
    </div>
</div>
<button class="btnn" onclick="saveInfo()" id="saveInfo">保存</button>
<script type="text/javascript" src="__PUBLIC__/agcy/js/screenSize.js" ></script>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/agcy/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js" ></script> 
<script>
    function saveInfo(){
        var className=$('#class_name').val();
        var agcy_id=$('#agcy_id').val();
            if(className==''){ 
                layer.msg('请输入二级分类名称！',{icon:5,time:1000});
            }
            if(className.length>8){ 
                layer.msg('分类名称最大8个字！',{icon:5,time:1000});
            }else{
                if(agcy_id!=0 && className!=''){
                    $.getJSON("{:U('product/editexistsubclass')}&agcy_id="+agcy_id+"&class_name=" + className, function (data) {
                        if(data.data>0){ 
                            layer.msg('该分类名称已存在！',{icon:5,time:1000});
                        }else{
						    $('#saveInfo').removeAttr('onclick');
							//$('#saveInfo').css('background','#808080');
                            $.getJSON("{:U('product/editprosubclass')}&agcy_id="+agcy_id+"&class_name=" + className, function (data) {
                                if(data.data>0){  
                                    layer.msg(data.msg,{icon:6,time:1000}, function () {
                                        window.location.href='{:U("product/productclassify")}';
                                    });
                                }else{ 
                                    layer.msg(data.msg,{icon:5,time:1000}, function () {
                                        window.location.href='{:U("product/productclassify")}';
                                    });
                                   
                                }
                            });
                        }
                    });
                }
            }

    }
</script>
