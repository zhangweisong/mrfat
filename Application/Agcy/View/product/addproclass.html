<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加一级分类</title>
    <!--说明文字编码-->
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <!--控制状态栏显示样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--解决uc字体变大问题-->
    <meta name="wap-font-scale" content="no">
    <!--手机号码不被显示为拨号链接-->
    <meta content="telephone=no" name="format-detection" />
    <!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="__PUBLIC__/agcy/css/public.css" />
    <link rel="stylesheet" href="__PUBLIC__/agcy/css/common.css" />
    <style>
        .cont{
            padding: 0 0.64rem;
            margin: 1rem 0 4rem;
        }
        .cont p{
            font-size: 1.12rem;
            line-height: 2.8rem;
        }
        .cont input{
            width: 73%;
            font-size: 1.12rem;
            padding: 0 0.5rem;
            border-radius: 0.4rem;
            border: 1px solid #dcdcdc;
        }
    </style>
</head>

<body>
<div class="header">
    <a href="{:U('product/productclassify')}">
        <img src="__PUBLIC__/agcy/images/left.png" />
    </a>
    <p>添加一级分类</p>
</div>
<div class="cont flexb">
    <p>一级分类：</p>
    <input type="text" id="className" maxlength="10" />
</div>
<button class="btnn" onclick="addInfo()" id="addInfo">保存</button>
<script type="text/javascript" src="__PUBLIC__/agcy/js/screenSize.js" ></script>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/agcy/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js" ></script> 
<script>
    function addInfo(){
        var className=$('#className').val();
        if(className==''){ 
            layer.msg('请输入分类名称！',{icon:5,time:1000});
        }else{
            if(className.length>8){ 
                layer.msg('分类名称最大8个字！',{icon:5,time:1000});
            }else{
                $.getJSON("{:U('product/classexist')}&class_name=" + className, function (data) {
                    if(data.data>0){ 
                        layer.msg('此分类名称已存在！',{icon:5,time:1000});
                    }else{
						$('#addInfo').removeAttr('onclick');
						//$('#addInfo').css('background','#808080');
                        $.getJSON("{:U('product/addproclass')}&class_name=" + className, function (data) {
                            if(data.data>0){  
                                layer.msg(data.msg,{icon:6,time:1000}, function () {
                                    window.location.href='{:U("product/productclassify")}';
                                });
                            }else{
                                layer.msg(data.msg,{icon:5,time:1000}, function () {
                                    window.location.href='{:U("product/productclassify")}';
                                });
                            }
                        });
                    }
                });
            }
        }
    }
</script>
