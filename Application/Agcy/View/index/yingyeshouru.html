<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>营业收入</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="__PUBLIC__/agcy/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/agcy/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/agcy/css/yingyeshouru.css" />
		<script type="text/javascript" src="__PUBLIC__/agcy/js/jquery-1.10.2.min.js"></script>
	</head>

	<body>
		<div class="header">
			<a href="{:U('index/index')}">
				<img src="__PUBLIC__/agcy/images/left.png" />
			</a>
			<p>营业收入</p>
		</div>
		<div class="cont flexb">
			<div>
				<p>{$agcy.agcy_money}</p>
				<p>总计营业收入（元）</p>
				<button onclick='window.location.href="{:U("index/shenqingtixian",array('agcy_id'=>$agcy['agcy_id']))}"' >申请提现</button>
				
			</div>
			<div>
				<p>{$ordermoney}</p>
				<p>今日营收（元）</p>
				<button onclick='window.location.href="{:U("index/shenqingjilu",array('agcy_id'=>$agcy['agcy_id']))}"' >提现记录</button>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/agcy/js/screenSize.js" ></script>
	</body>

</html>
