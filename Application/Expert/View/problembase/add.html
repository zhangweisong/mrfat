<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加答案库</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="__PUBLIC__/expert/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/expert/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/expert/css/tianjiadaanku.css" />
        <script type="text/javascript" src="__PUBLIC__/expert/js/jquery-3.1.1.min.js" ></script>
	</head>
	<body>
		<div class="header">
			<a href="{:U('problembase/index')}">
				<img src="__PUBLIC__/expert/images/left.png" />
			</a>
			<p>添加答案库</p>
		</div>
        <form name="myform" id="myform" action="{:U('problembase/add')}" method="post" onsubmit="return check()">
            <div class="title">
                <p>标题：</p>
                <input type="text"  name="info[problembase_question]" id="problembase_question" value="" maxlength="50"/>
            </div>
            <div class="title">
                <p>分类：</p>
                <select name="info[problembase_type_id]" id="problembase_type_id" >
                    <option value="0">请选择分类</option>
                    <volist name="experttypes" id="data">
                        <option value="{$key}">{$data}</option>
                    </volist>
                </select>
            </div>
            <div class="content">
                <p>内容：</p>
                <textarea name="info[problembase_answers]" id="problembase_answers" maxlength="500"></textarea>
            </div>
            <!--<div class="picture">
                <p>图片：</p>
                <img src="__PUBLIC__/expert/images/upload.png" />
                <img src="__PUBLIC__/expert/images/upload.png" />
                <p>备注：点击上传图片,有就上传，没有可以不传，最多上传两张。</p>
            </div>-->
            <input class="btnn" type="submit" id="submit" value="保存" />
        </form>
		<script type="text/javascript" src="__PUBLIC__/expert/js/screenSize.js" ></script>
          <script type="text/javascript" src="__PUBLIC__/layer/layer.js" ></script>
	</body>

</html>
<script>
    function check(){
		var problembase_question = $("#problembase_question").val();
		if(problembase_question==""){
            layer.msg('请输入标题',{icon:5,time:1000});
            $("#problembase_question").focus();
			return false;
		} 
        var problembase_type_id = $("#problembase_type_id").val();
		if(problembase_type_id==0||problembase_type_id==""){
            layer.msg('请选择分类',{icon:5,time:1000});
            $("#problembase_type_id").focus();
			return false;
		}
		var problembase_answers = $("#problembase_answers").val();
		if(problembase_answers==""){
            layer.msg('请输入内容',{icon:5,time:1000});
            $("#problembase_answers").focus();
			return false;
		}
		document.getElementById("submit").disabled=true;
    }    
</script>
