<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>历史回答</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />

		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="__PUBLIC__/expert/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/expert/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/user/css/mian.css" />
		<link rel="stylesheet" href="__PUBLIC__/expert/css/lishihuida.css" />
		<style>
        .wenti{word-wrap:break-word}
        .huida{word-wrap:break-word}
		.wen ul{display:flex; margin-left: 4rem; margin-top:0.6rem;}
		.wen ul li{width:50%; padding:0 0.5rem; height:7.2rem; overflow:hidden; -webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
		.wen ul li img{display:block; width:100%; height:100%; }
		.wen ul li i{display:block; width:100%; height:100%;}
        .wen>p:nth-of-type(1) i{display:inline-block; font-style:normal; font-size:0.96rem; margin-left:0.5rem;}
        .da ul{display:flex; margin-left: 4rem; margin-top:0.6rem;}
		.da ul li{width:50%; padding:0 0.5rem; height:7.2rem; overflow:hidden; -webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
		.da ul li img{display:block; width:100%; height:100%; }
		.da ul li i{display:block; width:100%; height:100%;}
        .da>p:nth-of-type(1) i{display:inline-block; font-style:normal; font-size:0.96rem; margin-left:0.5rem;}
        /*底部分割线*/
        .dibufengexian{width: 100%; height: 20px; line-height: 20px; background: #f5f5f5; display: none;}

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="__PUBLIC__/expert/images/left.png" />
			</a>
			<p>历史回答</p>
		</div>
		<!--只显示本专家回答过的提问-->
		<div class="lishi">
       
        </div>
            <div class="dibufengexian">
                <p>亲，到底了</p>
            </div>
        <div class="meiyouneirong" style="display:none;margin-top:10%;">
			<i><img src="__PUBLIC__/agcy/images/li_wdxx_img.png"/></i>
			<p>暂时还没有回答过问题哦</p>
		</div>
        
        <div id="loadings" style="width:30px;height:30px;position:fixed;left:50%;top:50%; margin-left:-15px; margin-top:-15px; display:none;z-index:99999;">
        <img src="__PUBLIC__/agcy/images/5-130H2191536.gif">
		</div> 
		<button  style="display:none" id="more" data='1' datatype="1" class="btn00">加载更多</button> 
		<script type="text/javascript" src="__PUBLIC__/expert/js/screenSize.js" ></script>
        <script type="text/javascript" src="__PUBLIC__/expert/js/jquery-3.1.1.min.js" ></script>
	</body>
    <script>
    init();
    function init(){
        var data = {$question}; 
        var info = data.question; 
       // console.log(info);
        if(info.length > 0){
           var html = htmlinfo(info);
            $(".lishi").html(html);
        }else{
            $(".meiyouneirong").css("display","block");
        } 
    }
    
    function htmlinfo(info){
        var html='';
        for(var i=0;i<info.length;i++){
            html+='<div class="cont">';
            html+='<div class="wen">';
            html+='<img src='+info[i].avatar+'>';
            html+='<p>'+info[i].realname+'<span>'+info[i].type_name+'</span></p>';
            html+='<p>'+info[i].questions_addtime+'</p>';
            html+='<p class="wenti">'+info[i].questions_content+'</p>';
            html+='<ul>';
            if(info[i].questions_image[0]){
            html+='<li>';
            html+='<i><img src='+info[i].questions_image[0]+'></i>';
            html+='</li>';
            }
            if(info[i].questions_image[1]){
            html+='<li>';
            html+='<i><img src='+info[i].questions_image[1]+'></i>';
            html+='</li>';
            }
            html+='</ul>';
            html+='<div class="footerr flexb">';
            html+='<div class="flexb">';
            html+='<img src="__PUBLIC__/expert/images/good.png" />';
            html+='<p>'+info[i].questions_like+'</p>';
            html+='</div>';
            html+='<div class="flexb">';
            html+='<img src="__PUBLIC__/expert/images/message.png" />';
            html+='<p>'+info[i].questions_answers+'</p>';
            html+='</div>';
            html+='</div>';
            html+='</div>';
            var inits=info[i].answers;
            console.log(inits)
            for(var j=0;j<inits.length;j++){
                html+='<div class="da">';
                html+='<img src="__PUBLIC__/expert/images/ding.png" />';
                html+='<img src='+inits[j].expert_avator+'>';
                html+='<p>'+inits[j].expert_realname+'<span>'+inits[j].sclassify_name+'</span></p>';
                html+='<p>'+inits[j].answers_addtime+'</p>';
                html+='<p>'+inits[j].answers_content+'</p>';
                html+='<ul>';
                if(inits[j].answers_image[0]){
                html+='<li>';
                html+='<i><img src='+inits[j].answers_image[0]+'></i>';
                html+='</li>';
                }
                if(inits[j].answers_image[1]){
                html+='<li>';
                html+='<i><img src='+inits[j].answers_image[1]+'></i>';
                html+='</li>';
                }
                html+='</ul>';
                html+='<div class="foot flexb">';
                html+='<img src="__PUBLIC__/expert/images/good.png" />';
                html+='<p class="huida">'+inits[j].answers_like+'</p>';
                html+='</div>';
                html+='<p>专家回复</p>';
                html+='</div>';
            }
            html+='</div>';
        }
        return html;
    }
    
    	 //滚动加载  
			$(window).scroll(function () { 
				getData();
			});
        var totalheight = 0;     //定义一个总的高度变量
        function getData() {
             totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
             //浏览器的高度加上滚动条的高度 （页面总高度）  
            if ($(document).height() <= totalheight) {          
                //当文档的高度小于或者等于总的高度的时候，开始动态加载数据（当前文档的位置）
                //加载
                $("#loadings").fadeIn(); 
                //根据条件获取对应的项目条数
                getmore();//使用模板加载更多
                //加载完毕          
                $("#loadings").fadeOut(); 
            }
        }  
        //加载更多
        function getmore(){  
          var page=parseInt($("#more").attr("data"))+1; 
          $('#more').attr("data",page);//重置当前页数  			  
          $.getJSON("{:U('answer/lishihuida')}&p="+page,function(data){  
               var info = data.question;     
               if(info.length>0){
                    var html = htmlinfo(info);
                    $(".lishi").append(html);
               }else{
                    $("#loadings").fadeOut(); 
                    $(".dibufengexian").show();                  
               }
            }) 
         }
    </script>

</html>
