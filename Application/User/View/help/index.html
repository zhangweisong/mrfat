<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>帮助与反馈</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/user/css/mian.css"/>
        <script src="__PUBLIC__/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
        <style>
            .gerenzhongxin_box .nav ul li{
                height:55px;
            }
            .gerenzhongxin_box .nav ul li a p{
                line-height:55px;
            }
            .gerenzhongxin_box .nav ul li a em{
                margin-top:20px;
            }
        </style>
		<div class="gerenzhongxin_box">
			<div class="nav">
				<ul>
					<li>
						<a href="{:U('help/rules')}">
							<p>平台运营规则</p>
							<em></em>
						</a>
					</li>
					<li>
						<a href="{:U('user/feedback')}">
							<p>意见反馈</p>
							<em></em>
						</a>
					</li>
					<li>
						<a href="{:U('help/problem')}">
							<p>常见问题</p>
							<em></em>
						</a>
					</li>
					<li>
						<a href="tel:{$phone_url}">
							<p>联系客服</p>
							<p style="float: right; margin-right: 30px;">{$phone_show}</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
