<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/user/css/mian.css"/>
        <script src="__PUBLIC__/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
        <style>
            .gerenzhongxin_box .yongjin{
                height:75px;
            }
            .gerenzhongxin_box .yongjin ul li a{
                padding-top:15px;
            }
            .gerenzhongxin_box .yongjin ul li a span{
                font-size:14px;
            }
            .gerenzhongxin_box .yongjin ul li a i{
                font-size:16px;
            }
            .gerenzhongxin_box .nav ul li{
                height:55px;
            }
            .gerenzhongxin_box .nav ul li a i{
                margin-top:15px;
            }
            .gerenzhongxin_box .nav ul li a p{
                line-height:55px;
            }
            .gerenzhongxin_box .nav ul li a span{
                margin-top:17px;
            }
            .gerenzhongxin_box .nav ul li a em{
                margin-top:20px;
            }
        </style>
		<div class="mg_b55">
			<div class="gerenzhongxin_box">
				<div class="top">
					<a href="{:U('user/info_detail')}">
						<dl>              
							<dt><img src="{$info.avatar}"/></dt>
							<dd>
								<h4>
									<span>{$info.nickname}</span>
									<empty name="info.phone">
										<em style="background:#ff7f50">未认证</em>
									<else />
										<em>已认证</em>
									</empty>
								</h4>
								<notempty name="info.phone">
									<p>{$info.phone}</p>
								</notempty>
							</dd>
						</dl>
					</a>
				</div>
				<div class="yongjin">
					<ul>
						<li>
							<a href="{:U('user/my_money')}">
								<span>我的佣金(元)</span>
								<i>{$info.money}</i>
							</a>
						</li>
						<li>
							<a href="{:U('policy/follow')}">
								<span>我关注的店铺(个)</span>
								<i>{$info.dp_num}</i>
							</a>
						</li>
					</ul>
				</div>
				<div class="nav">
					<ul>
						<li>
							<a href="{:U('book/bookorder')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico1.png"/></i>
								<p>我的图书订单</p>
								<em></em>
							</a>
						</li>
						<li>
							<a href="{:U('expert/wodeshangpindingdan')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico2.png"/></i>
								<p>我的商品订单</p>
								<em></em>
							</a>
						</li>
						<li>
							<a href="{:U('user/my_recommend')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico3.png"/></i>
								<p>我的推荐</p>
								<em></em>
							</a>
						</li>
						<li>
							<a href="{:U('user/my_consult')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico4.png"/></i>
								<p>我的咨询</p>
								<em></em>
							</a>
						</li>
						<li>
							<a href="{:U('user/my_bankcard')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico5.png"/></i>
								<p>绑定银行卡</p>
								<em></em>
							</a>
						</li>
						<li>
							<a href="{:U('user/my_message')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico6.png"/></i>
								<p>我的消息</p>
								<em></em>
								<notempty name="info.me_num">
									<span>{$info.me_num}</span>
								</notempty>
							</a>
						</li>
						<li style="margin-top: 15px;">
							<a href="{:U('help/index')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico7.png"/></i>
								<p>帮助与反馈</p>
								<em></em>
							</a>
						</li>
						<li>
							<a href="{:U('user/my_address')}">
								<i><img src="__PUBLIC__/user/images/grzx_ico8.png"/></i>
								<p>地址管理</p>
								<em></em>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
    	<!--底部-->
    	<div class="footer">
    		<ul>
    			<li>
    				<a href="{:U('index/index')}">
    					<i></i>
    					<p>三农服务</p>
    				</a>
    			</li>
    			<li>
    				<a href="{:U('expert/zhuanjiawenda')}">
    					<i></i>
    					<p>专家问答</p>
    				</a>
    			</li>
    			<li>
    				<a href="{:U('zhen/index')}">
    					<i></i>
    					<p>真假查询</p>
    				</a>
    			</li>
    			<li class="link">
    				<a href="{:U('user/userinfo')}">
    					<i></i>
    					<p>个人中心</p>
    				</a>
    			</li>
    		</ul>
    	</div>
	</body>
</html>
