<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改地址</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/user/css/mian.css"/>
        <script src="__PUBLIC__/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
		<style type="text/css">
			body{background: #fff;}
		</style>
		<div class="pd_t10">
			<div class="denglu">
				<form action="" method="post">
					<div class="form_input">
						<div class="form_text">
							<input type="" id="address" value="{$info.address}" placeholder="请输入地址" maxlength="50"/>
						</div>
					</div>
					<div class="botton_bg">
						<span class="bot" onclick="xksxShow(this)">保存</span>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js" ></script>
<script type="text/javascript">
		function xksxShow(a){
			var url="{:U('user/edit_wx_address')}";
			var address=$("#address").val();
			$(a).removeAttr("onclick");
			$.ajax({
				url:url,
				method:'post',
				data:{
					address:address
				},
				success:function(res){
					if(res.data==2){
						layer.msg('保存成功',{icon:6,time:1000},function(){
							window.location.href="{:U('user/info_detail')}";
						});
					}else{
						$(a).attr("onclick","xksxShow(this)");
						layer.msg(res.msg,{icon:5,time:1000});
					}
				}
			});
			
		}
</script>
