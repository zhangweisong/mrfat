<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的消息详情</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/user/css/mian.css"/>
        <script src="__PUBLIC__/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
		<style type="text/css">
			body{background: #fff;}
			.dingdantongzhi_xq p,.dingdantongzhi_xq h4{word-wrap:break-word}
		</style>
		<div>
			<div class="dingdantongzhi_xq">
				<h4>{$info.msg_title}</h4>
				<i>{$info.msg_addtime}</i>
				<p>{$info.message}</p>
			</div>
		</div>
	</body>
</html>
<script>
     //监听返回按钮返回到指定页面
    var url= '__SELF__'.replace(/&amp;/ig,'&');  
    getHistory();
    window.addEventListener('popstate',function(e){
        window.location='{:U("user/my_message")}';
        //alert(document.title);
        document.title='我的消息';
        getHistory();
    },false);   
    function getHistory(){
        var state={
           title:'',
           url:url
        }
        window.history.pushState(state,'title',url);
    }
</script>
