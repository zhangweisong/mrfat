<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>认证手机</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="css/mian.css"/>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
		<style type="text/css">
			body{background: #fff;}
		</style>
		<div class="pd_t10">
			<div class="denglu">
				<form action="" method="post">
					<div class="form_input">
						<span class="form_img">
							<img src="images/denglu_bg1.png"/>
						</span>
						<div class="form_text">
							<input type="" name=""value="" placeholder="请输入手机号"/>
						</div>
					</div>
					<div class="yanzhangma">
						<div class="hqyzm"><!--点击后class加link-->
							获取验证码
						</div>
						<div class="form_input">
							<span class="form_img">
								<img src="images/denglu_bg4.png"/>
							</span>
							<div class="form_text">
								<input type="" name=""value="" placeholder="请输入验证码"//>
							</div>
						</div>
					</div>
					<div class="botton_bg">
						<span class="bot" onclick="xksxShow()">确定</span>
					</div>
				</form>
			</div>
		</div>
		<div class="zhezhao"></div>
		<div class="jizhejvbao_tankuang">
			<div class="ct">
				<p>认证成功</p>
				<div class="botton_bg">
					<span onclick="xksxHide()" class="bot">确定</span>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
		function xksxShow(){
			$('.zhezhao').fadeTo(200,1);
			$('.jizhejvbao_tankuang').show();
		}
		function xksxHide(){
			$('.zhezhao').fadeOut(300);
			$('.jizhejvbao_tankuang').hide();
		}
</script>
