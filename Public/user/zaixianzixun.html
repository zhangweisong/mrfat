<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在线咨询</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="css/mian.css"/>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
		<style type="text/css">
			body{background: #fff;}
		</style>
		<div class="zaixinzx">
			<form action="" method="post">
				<div class="form_box">
					<span>标　　题</span>
					<div class="form_text">
						<input type="text" name="" value="" placeholder="请输入标题"/>
					</div>
				</div>
				<div class="form_box">
					<span>选择类别</span>
					<div class="form_select">
						<select name="">
							<option value="">选择类别</option>
						</select>
					</div>
				</div>
				<div class="form_box">
					<span>问题描述</span>
					<div class="form_textarea">
						<textarea name="" placeholder="请输入详细描述"></textarea>
					</div>
				</div>
				<div class="form_file">
					<span>问题描述</span>
					<div class="file">
						<!--最多上传两张图片-->
						<ul>
							<li>
								<img src="images/shangchantupain.jpg"/>
								<input class="shangchuan" type="file" name="" value="" />
							</li>
						</ul>
					</div>
				</div>
				<div class="form_box">
					<span>电　　话</span>
					<div class="form_text">
						<input type="text" name="" value=""  placeholder="请输入联系电话"/>
					</div>
				</div>
				<div class="botton_bg">
					<span onclick="xksxShow()" class="bot">提交</span>
				</div>
			</form>
		</div>
		<div class="zhezhao"></div>
		<div class="jizhejvbao_tankuang">
			<div class="ct">
				<p>提交成功</p>
				<div class="botton_bg">
					<span onclick="xksxHide()" class="bot">确定</span>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
		function xksxShow(){
			$('.zhezhao').fadeTo(200,1);
			$('.jizhejvbao_tankuang').show();
		}
		function xksxHide(){
			$('.zhezhao').fadeOut(300);
			$('.jizhejvbao_tankuang').hide();
		}
</script>
