<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑收货地址</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="css/area.css" />
        <link rel="stylesheet" type="text/css" href="css/mian.css"/>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
		<style type="text/css">
			body{background: #fff;}
		</style>
		<div class="">
        	<div class="zhuce">
            	<form action="guanlidizhi.html" method="post">
                	<div class="form_text"><input type="" name="" value="" placeholder="收货人"></div>
                	<div class="form_text"><input type="text" name="" value="" placeholder="电话"></div>
                	<div class="form_text"><input id="expressArea" type="text" name="" value="" placeholder=" 省，市，区/县" readOnly="true"></div>
                	<div class="form_text"><input type="text" name="" value="" placeholder="详细地址 街道，小区，楼牌" ></div>
                	<div class="botton_bg">
                		<span class="bot" onclick="xksxShow()">保存</span>
                	</div>
                </form>
            </div>
		</div>
        <!--选择地区弹层-->
        <section id="areaLayer" class="express-area-box">
            <header>
                <h3>选择地区</h3>
                <a id="backUp" class="back" href="javascript:void(0)" title="返回"></a>
                <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
            </header>
            <article id="areaBox">
                <ul id="areaList" class="area-list"></ul>
            </article>
        </section>
        <!--遮罩层-->
        <div id="areaMask" class="mask"></div>
		<div class="zhezhao"></div>
		<div class="jizhejvbao_tankuang">
			<div class="ct">
				<p>保存成功</p>
				<div class="botton_bg">
					<span onclick="xksxHide()" class="bot">确定</span>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.area.js"></script>
<script type="text/javascript">
		function xksxShow(){
			$('.zhezhao').fadeTo(200,1);
			$('.jizhejvbao_tankuang').show();
		}
		function xksxHide(){
			$('.zhezhao').fadeOut(300);
			$('.jizhejvbao_tankuang').hide();
		}
</script>
