<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申请提现</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="css/mian.css"/>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
        	(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 25 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
	</head>
	<body>
		<div>
			<div class="shenqingtixian">
				<form action="" method="post">
					<div class="tixianjine">
						<h4>提现金额</h4>
						<span>
							<i>￥：</i>
							<strong>
								<input type="text" name="" value="" />
							</strong>
						</span>
						<p>温馨提示：最低提现金额100元，手续费10%，24小时内到账</p>
					</div>
					<div class="form_input">
						<ul>
							<li>
								<span>银行户主姓名：</span>
								<i>
									<input type="text" name="" value="" />
								</i>
							</li>
							<li>
								<span>银行卡卡号：</span>
								<i>
									<input type="text" name="" value="" />
								</i>
							</li>
							<li>
								<span>开户行名称：</span>
								<i>
									<input type="text" name="" value="" />
								</i>
							</li>
							<li>
								<span>银行预留手机号：</span>
								<i>
									<input type="text" name="" value="" />
								</i>
							</li>
							<li>
								<span>身份证号：</span>
								<i>
									<input type="text" name="" value="" />
								</i>
							</li>
						</ul>
					</div>
					<div class="botton_bg">
						<!--<input class="bot" type="submit" value="提交"/>-->
						<a onclick="shenqingShow()" class="bot">提交</a>
					</div>
				</form>
			</div>
		</div>
		<div class="zhezhao"></div>
		<div class="shenqingtanchu">
			<ul>
				<li>
					<h5>提交成功</h5>
					<i><img src="images/duihao_ico.png"/></i>
					<p>你的申请已提交成功，请耐心等待审核，</p>
					<span onclick="shenqingHide()">确定</span>
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	function shenqingShow(){
		$(".zhezhao").show();
		$(".shenqingtanchu").show();
	}
	function shenqingHide(){
		$(".zhezhao").hide();
		$(".shenqingtanchu").hide();
	}
</script>
