<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品分类</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/shangpinfenlei.css" />
	</head>

	<body>

			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>

		</div>
		<div class="btns flex">
			<button onclick="window.location.href='tianjiayijifenlei.html'">添加一级分类</button>
			<button onclick="window.location.href='tianjiaerjifenlei.html'">添加二级分类</button>
		</div>
		<div class="table">
			<div class="title flex">
				<div>编号</div>
				<div>一级分类</div>
				<div>二级分类</div>
				<div>操作</div>
			</div>
			<div class="tit flex">
				<div>01</div>
				<div>化肥</div>
				<div>复合肥</div>
				<div>
					<button onclick="window.location.href='tianjiayijifenlei.html'">编辑一级分类</button>
					<button onclick="window.location.href='tianjiaerjifenlei.html'">编辑二级分类</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/screenSize.js" ></script>
	</body>

</html>
