<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加商品</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/tianjiashangpin.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<style>
	        #app {
	            margin: 10px auto;
	            width: 800px;
	            max-width: 100%;
	        }
	    </style>
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<p>添加商品</p>
		</div>
		<ul class="cont">
			<li>
				<p>商品名称：</p>
				<input type="text" placeholder="请填写店铺名称" />
			</li>
			<li>
				<p>生产厂家：</p>
				<input type="text" placeholder="请输入生产厂家" />
			</li>
			<li>
				<p>销售价：</p>
				<input type="text" placeholder="请输入价格（正常商品卖出的价格）" />
			</li>
			<li>
				<p>市场价：</p>
				<input type="text" placeholder="请输入价格（划掉的价格）" />
			</li>
			<li>
				<p>库存量：</p>
				<input type="text" placeholder="请输入库存量" />
			</li>
			<li>
				<p>销量：</p>
				<input type="text" placeholder="" />
			</li>
			<li class="butt flexb">
				<p>所属分类:</p>
				<select>
					<option>一级分类</option>
					<option>一级分类</option>
					<option>一级分类</option>
				</select>
				<select>
					<option>二级分类</option>
					<option>二级分类</option>
					<option>二级分类</option>
				</select>
				<button>添加分类</button>
			</li>
			<li class="gg">
				<div class="flexb">
					<p>规格:</p>
					<input style="width: 9rem;position: none;" type="text" placeholder="请输入规格" />
					<button class="btn">确定</button>
				</div>
				<div class="btns flexbb">
					<button>25公斤</button>
					<button>32公斤</button>
					<button>40公斤</button>
					<button>32公斤</button>
					<button>40公斤</button>
					<button>40公斤</button>
				</div>
				<p style="text-align: center;float: none;">点击即可删除所创建的规格</p>
				<div class="clear"></div>
			</li>
			<li>
				<p>状态：</p>
				<div class="radios flex">
					<div class="zt flex">
						<input type="radio" value="" name="zt" />
						<p>开启</p>
					</div>
					<div class="zt flex">
						<input type="radio" value="" name="zt" />
						<p>关闭</p>
					</div>
				</div>
				<div class="clear"></div>
			</li>
		</ul>
		<div class="cards">
			<div class="list1">
				<p>缩略图:</p>
				<img src="images/upload.png" />
				<p>点击上传图片</p>
				<p>备注：商品显示的图片。图片尺寸340X372(px)</p>
				<div class="clear"></div>
			</div>
			<div class="list2">
				<p>展示图: </p>
				<div>
					<img src="images/upload.png" />
					<img src="images/upload.png" />
					<img src="images/upload.png" />
				</div>
				<p>点击上传图片</p>
				<p>备注：商品详情顶部的展示图片，最多添加3张。 图片尺寸720X460(px)</p>
				<div class="clear"></div>
			</div>
		</div>
		<p class="pp">添加商品详情</p>
		<div class="edit">
			<p>文本编辑器</p>
		</div>
		<div class="edit1">
			<p>需要上传厂家介绍，厂容厂貌，资质证书，合格证，营业执照，登记证，检验报告，质量报告，等多种证书，产品图片及资质。</p>
			<div id="app">
				<vue-html5-editor :content="content" :height="300" :show-module-name="showModuleName"
				                      @change="updateData" ref="editor"></vue-html5-editor>
			</div>
		</div>
		<button class="btnn">提交</button>
		<script type="text/javascript" src="js/screenSize.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/vue-html5-editor.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			$(".btn").click(function(){
				var btn = "<button>"+$(this).siblings("input").val()+"</button>";
				$(".btns").append(btn);
				$(".btns button").click(function(){
					$(this).remove()
				});
			});
			$(".btns button").click(function(){
				$(this).remove()
			});
		</script>
		<script>
	
		    Vue.use(VueHtml5Editor, {
		        showModuleName: false,//不显示按钮名称文字
		        image: {
		            sizeLimit: 512 * 1024,
		            compress: true,
		            width: 500,
		            height: 500,
		            quality: 80,
					upload: {
						//上传php代码
						url: 'http://192.168.2.155/ebook/index.php?m=admin&c=Kindeditor&a=appcan_upload_phone&dir=image',//图片上传路径
						fieldName: 'filename'
					},
					uploadHandler(responseText){
						//上传后返回的json信息  {error:1,message:"错误信息"} or {error:0,url:"图片地址"}
						var json = JSON.parse(responseText);
						if (json.error) {
							alert(json.message);//错误提示
						} else {
							return json.url;//回填路径
						}
					}
		        },
				language:'zh-cn',//中文
				hiddenModules: ["info"]//取消关于按钮
		    })
		
		    var app=new Vue({
		        el: "#app",
		        data: {
		            content: "<h3>vue html5 editor</h3>",
					showModuleName:false,
		        },
		        methods: {
		            updateData: function (data) {
		                // sync content to component
		                this.content = data
		            },
		            fullScreen: function () {
		                this.$refs.editor.enableFullScreen()
		            },
		            focus: function () {
		                this.$refs.editor.focus()
		            },
		            reset:function () {
		                var newContent = prompt('please input some html code: ')
		                if(newContent){
		                    this.content = newContent
		                }
		            }
		        }
		    })
		</script>
	</body>

</html>
