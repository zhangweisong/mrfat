<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>导入商品</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/daorushangp.css" /> 
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<p>导入商品</p>
		</div>
		<p class="title">商品列表<span>全部导入</span></p>
		<div class="cont">
			<div class="list">
				<img src="images/banner1.png" />
				<p class="omit2">复合肥尿素缓释肥化肥奥绿肥蔬菜花肥</p>
				<p>￥：22.00</p>
				<button>导入</button>
			</div>
			<div class="list">
				<img src="images/banner1.png" />
				<p class="omit2">复合肥尿素缓释肥化肥奥绿肥蔬菜花肥复合肥尿素缓释肥化肥奥绿肥蔬菜花肥复合肥尿素缓释肥化肥奥绿肥蔬菜花肥</p>
				<p>￥：22.00</p>
				<button>导入</button>
			</div>
		</div>
		<!--导入商品显示的是经销商在平台进的货，直接导入到自己的店铺中，没有在平台进货就没有商品,
只有在平台进货才能导入-->
		<button class="btnn" style="margin-top: 5rem;">你还没有商品，去订货</button>
		<script type="text/javascript" src="js/screenSize.js" ></script>
	</body>

</html>
