<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请提现</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/shenqingtixian.css" />
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<p>申请提现</p>
		</div>
		<div class="money">
			<p>提现金额</p>
			<p>￥：</p>
			<p>温馨提示：最低提现金额100元，手续费10%，24小时内到账</p>
			<input type="tel" onkeyup="this.value=this.value.replace(/\D/gi,&quot;&quot;)" />
		</div>
		<ul class="cont">
			<li>
				<p>银行户主姓名：</p>
				<input type="text" maxlength="5" />
			</li>
			<li>
				<p>银行卡卡号：</p>
				<input type="tel" onkeyup="this.value=this.value.replace(/\D/gi,&quot;&quot;)" maxlength="19" />
			</li>
			<li>
				<p>开户行名称：</p>
				<input type="text" maxlength="12" />
			</li>
			<li>
				<p>银行预留手机号：</p>
				<input type="tel" onkeyup="this.value=this.value.replace(/\D/gi,&quot;&quot;)" maxlength="11" />
			</li>
			<li>
				<p>身份证号：</p>
				<input type="tel" maxlength="18" />
			</li>
		</ul>
		<button class="btnn">提交</button>
		<script type="text/javascript" src="js/screenSize.js" ></script>
	</body>

</html>
