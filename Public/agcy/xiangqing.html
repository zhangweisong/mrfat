<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>详情</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<link rel="stylesheet" href="css/xiangqing.css" />
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<p>详情</p>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/banner1.png" />
				</div>
				<div class="swiper-slide">
					<img src="images/banner1.png" />
				</div>
				<div class="swiper-slide">
					<img src="images/banner1.png" />
				</div>
			</div>
		</div>
		<div class="cont">
			<p>复合肥尿素长效缓释肥化肥奥绿肥蔬菜多肉有</p>
			<p>出厂价：1000.00元/吨<span>销量：25252252</span></p>
			<p>指导价：1800.00元/吨</p>
			<div class="flexb cont1">
				<p>订货量：</p>
				<div class="number">
					<div class="min">-</div>
					<input type="text" class="num" value="10" maxlength="2" readonly="readonly" />
					<div class="max">+</div>
					<input class="hide" value="0" type='hidden' />
				</div>
				<p>吨</p>
				<p>（可售555500吨)</p>
			</div>
			<div class="cont2 flexb">
				<p>规格：</p>
				<button class="red">25公斤/袋</button>
				<button>40公斤/袋</button>
				<button>50公斤/袋</button>
			</div>
			<div class="cont3 flexb">
				<p>物流：</p>
				<button>平台联系物流</button>
				<button>自己联系物流</button>
			</div>
		</div>
		<div class="contt">
			<p class="tit">商品详情</p>
			
		</div>
		<button class="btnn" style="font-size: 1.12rem;" onclick="window.location.href='jiesuan.html'">立即订货</button>
		<script type="text/javascript" src="js/screenSize.js" ></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js" ></script>
		<script>
			//轮播图
		    var mySwiper = new Swiper ('.swiper-container', {
				autoplay:3000,
		    });
			//点击修改数字加减
			$(".min").click(function(){
				var numm =parseInt($(this).next().val());
					numm -= 1;
					if (numm < 10) {
						numm = 10
					};
					$(this).next().val(numm);	
			});
			$(".max").click(function(){
				var numm =parseInt($(this).prev().val());
					numm += 1;
					$(this).prev().val(numm);
			});
			$(".cont2 button").click(function(){
				$(this).addClass("red");
				$(this).siblings().removeClass("red")
			});
			$(".cont3 button").click(function(){
				$(this).addClass("red");
				$(this).siblings().removeClass("red")
			});
		</script>
	</body>

</html>
