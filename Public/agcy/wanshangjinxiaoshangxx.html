<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>完善经销商信息</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/wanshangjinxiaoshangxx.css" />
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<p>完善经销商信息</p>
		</div>
		<ul class="cont">
			<li>
				<p>店铺名称：</p>
				<input type="text" />
				<div class="clear"></div>
			</li>
			<li>
				<p>店铺地址：</p>
				<input type="text" />
				<div class="clear"></div>
			</li>
			<li>
				<p>负责人：</p>
				<input type="text" />
				<div class="clear"></div>
			</li>
			<li>
				<p>电话：</p>
				<input type="tel"  onkeyup="this.value=this.value.replace(/\D/gi,&quot;&quot;)" />
				<div class="clear"></div>
			</li>
			<li>
				<p>店铺公告：</p>
				<input type="text" />
				<div class="clear"></div>
			</li>
			<li>
				<p>状态：</p>
				<div class="radios flex">
					<div class="zt flex">
						<input type="radio" value="" name="zt"/>
						<p>开启</p>
					</div>
					<div class="zt flex">
						<input type="radio" value="" name="zt"/>
						<p>关闭</p>
					</div>
				</div>
				<div class="clear"></div>
			</li>
		</ul>
		<div class="cards">
			<div class="list">
				<p>门店照片:</p>
				<img src="images/upload.png" />
				<p>点击上传图片</p>
				<div class="clear"></div>
			</div>
			<div class="list">
				<p>营业执照: </p>
				<img src="images/upload.png" />
				<p>点击上传图片</p>
				<div class="clear"></div>
			</div>
			<div class="list">
				<p>法人身份证:</p>
				<img src="images/upload.png" />
				<p>点击上传图片</p>
			</div>
			<div class="list">
				<p>其他证书:</p>
				<img src="images/upload.png" />
				<p>点击上传图片</p>
			</div>
		</div>
		<button class="btnn">提交</button>
		<script type="text/javascript" src="js/screenSize.js" ></script>
	</body>

</html>
