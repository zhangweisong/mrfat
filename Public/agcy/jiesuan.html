<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>结算</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/jiesuan.css" />
	</head>

	<body>
		<div class="header">
			<a href="###">
				<img src="images/left.png" />
			</a>
			<p>结算</p>
		</div>
		<div class="address">
			<p>大大亨<span>13652639856</span></p>
			<p>陕西省西安市长安区子午镇中心街到50号和盛农资商店</p>
		</div>
		<div class="shop">
			<div class="sp">
				<img src="images/ddsa.png" />
				<p class="omit1">复合肥尿素缓释肥化肥奥绿肥蔬菜花肥</p>
				<p>￥:800.00</p>
				<p>规格：25公斤/袋<span>X100</span></p>
			</div>
			<input class="txt" placeholder="给卖家留言：" type="text" />
			<div class="hj">
				<p>物流：￥400.00元</p>
				<p>共计100件商品，<span>合计￥1200.00元(含物流)</span></p>
				<div class="flex">
					<img src="images/bank.png" />
					<p>温馨提示：本订单享受中国人寿保险保障，请放心付款</p>
				</div>
			</div>
		</div>
		<ul class="contt">
			<li>
				<img src="images/icon-alipay.png" />
				<p>支付宝支付</p>
				<input type="radio" value="" name="money"/>
			</li>
			<li>
				<img src="images/icon-wechat.png" />
				<p>微信支付</p>
				<input type="radio" value="" name="money"/>
			</li>
			<li>
				<img src="images/icon-unionpay.png" />
				<p>银联卡支付</p>
				<input type="radio" value="" name="money"/>
			</li>
		</ul>
		<div class="bottom flex">
			<div>
				<p>合计：¥1200.00</p>
			</div>
			<button>去付款</button>
		</div>
		<script type="text/javascript" src="js/screenSize.js" ></script>
	</body>

</html>
