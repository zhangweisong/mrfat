<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订货商城</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/dinghuoshangcheng.css" />
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<p>订货商城</p>
		</div>
		<div class="top flex">
			<input type="text" placeholder="搜索商品或厂家" />
			<button>搜索</button>
			<a href="###">选择分类</a>
		</div>
		<div class="cont">
			<div class="tit flex">
				<a href="###">
					<p>综合排序</p>
				</a>
				<a href="###" class="flex">
					<p>销量</p>
					<img src="images/a1.png" />
				</a>
				<a href="###" class="flex">
					<p>价格</p>
					<img src="images/a1.png" />
				</a>
			</div>
			<!--注：不是代理商只能看不能下单，代理商只能在自己代理的产品中下单-->
			<!--需要判断该经销商代理了那几个产品，然后优先展示已经代理的产品-->
			<div class="list">
				<img src="images/banner1.png" />
				<p class="omit1">复合肥尿素长效缓释肥化肥奥绿肥蔬菜</p>
				<p>出厂价：1000.00元/吨</p>

				<p>指导价：1800.00元/吨</p>
				<p class="omit1">厂家：深圳市芭田生态工程股份有限公司</p>
				<!--<p>已代理</p>-->
				<button onclick="window.location.href='xiangqing.html'">查看详情</button>
				<button onclick="window.location.href='dailishangxieyi.html'">未代理</button>
			</div>
		</div>
		<script type="text/javascript" src="js/screenSize.js" ></script>
	</body>

</html>
